<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--camera-->
            <a-entity position="0 -1.5 2">
                <a-camera></a-camera>
            </a-entity>

            <!--antenna-->
            <a-entity>
                <a-cylinder position = "0.4 2.7 0" radius = "0.1" height = "1"color = "gray"></a-cylinder>
                <a-sphere position = "0.4 3.1 0" radius = "0.15" color = "black"></a-sphere>
            </a-entity>

            <!--head-->
            <a-entity>
                <a-box position = "0 2 0" depth = "1" height = "1" width = "1.5"  color = "gray"></a-box>
                <a-sphere position = "-0.35 2.1 0.45" radius = "0.2" color = "black"></a-sphere>
                <a-sphere position = "0.35 2.1 0.45" radius = "0.2" color = "black"></a-sphere>
                <a-cylinder position = "0 1 0" radius = "0.4" height = "1"color = "gray"></a-cylinder>
                <a-cylinder position = "0.8 2 0" radius = "0.2" height = "0.2" color = "black" rotation = "0 0 90"></a-cylinder>
                <a-cylinder position = "-0.8 2 0" radius = "0.2" height = "0.2" color = "black" rotation = "0 0 90"></a-cylinder>
                <a-box position = "0 1.7 0.5" height = "0.1" width = "0.5" depth = "0.1" color = "black"></a-box> 
            </a-entity>

            <!--body-->
            <a-entity>
                <a-box position = "0 0 0" depth = "1" height = "2" width = "2"  color = "grey"></a-box>
            </a-entity>
            
            <!--hands-->
            <a-entity rotation="0 0 0">
                <a-cylinder position = "1.13 0.7 0" radius = "0.15" height = "0.25" color = "gray" rotation = "0 0 90"></a-cylinder>
                <a-sphere position = "1.3 0.7 0" radius = "0.2" color = "black"></a-sphere>
                <a-cylinder position = "1.41 0.085 0" radius = "0.15" height = "1.5" color = "gray" rotation = "0 0 10" ></a-cylinder>
                <a-sphere position = "1.53 -0.7 0" radius = "0.2" color = "black"></a-sphere>
            </a-entity>
            <a-entity scale="-1 1 1">
                <a-cylinder position = "1.13 0.7 0" radius = "0.15" height = "0.25" color = "gray" rotation = "0 0 90"></a-cylinder>
                <a-sphere position = "1.3 0.7 0" radius = "0.2" color = "black"></a-sphere>
                <a-cylinder position = "1.41 0.085 0" radius = "0.15" height = "1.5" color = "gray" rotation = "0 0 10"></a-cylinder>
                <a-sphere position = "1.53 -0.7 0" radius = "0.2" color = "black"></a-sphere>
            </a-entity>

            <!--legs-->
            <a-entity>
                <a-cylinder position = "-0.5 -1.5 0" radius = "0.4" height = "1" color = "gray"></a-cylinder>
                <a-cylinder position = "0.5 -1.5 0" radius = "0.4" height = "1" color = "gray"></a-cylinder>
            </a-entity>
        </a-scene>
    </body>
</html>
